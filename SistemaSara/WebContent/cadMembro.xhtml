<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:decorate template="template.xhtml">
	<ui:define name="conteudo">
		<!-- Form CRUD membro -->	
		<p:fieldset legend="Cadastro de Membro">
			<h:form id="cadMembro">
			<p:messages autoUpdate="true"/>
				<h:panelGrid columns="2">
				<p/>
					<h:inputHidden value="#{beanmembro.membro.objref}"/>
					<h:outputLabel value="Nome:" />
					<h:inputText value="#{beanmembro.membro.nome}" required="true" autocomplete="off" requiredMessage="NOME Obrigatório!"/>
					<h:outputLabel value="Email:" />
					<h:inputText value="#{beanmembro.membro.email}" required="true" label="Email" validatorMessage="E-mail incorreto!">
						<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
					</h:inputText>
					<h:outputLabel value="CPF:" />
					<h:inputText styleClass="cpf" value="#{beanmembro.membro.cpf}" maxlength="14" autocomplete="off" required="true" requiredMessage="CPF Obrigatório!"/>
					<h:outputLabel value="Endereco:" />
					<h:inputText value="#{beanmembro.membro.endereco}" autocomplete="off"/>
					<h:outputLabel value="Telefone:" />
					<h:inputText styleClass="phone" value="#{beanmembro.membro.telefone}" autocomplete="off" />
					<h:outputLabel value="Data nascimento:" />
       				<p:calendar value="#{beanmembro.membro.dataNascimento}" locale="pt" navigator="true" pattern="dd-MM-yyyy"/>
       				<h:outputLabel value="Discipulador:" />
					<h:selectOneMenu value="#{beanmembro.discipulador}" required="true" requiredMessage="Escolha o Discipulador" >
      					<f:selectItems value="#{beanmembro.constantes.discipuladores}" var="discipulador" itemLabel="#{discipulador.nome}" itemValue="#{discipulador.nome}"/>
      				</h:selectOneMenu>
					<p:commandButton value="Salvar" action="#{beanmembro.salvar}" />
					<p:commandButton value="Limpar" action="#{beanmembro.novo}" onclick="return confirm('Deseja limpar os dados inseridos?')" update=":cadMembro"/>
				</h:panelGrid>
			</h:form>
		</p:fieldset>
		<!-- Fim Form CRUD membro -->	
		
	</ui:define>
</ui:decorate>


</html>
